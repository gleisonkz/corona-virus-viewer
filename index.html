<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoronaVirus Viewer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="total-info">
        <div class="title">
          <h1 class="title__text">CoronaVirus Viewer</h1>
          <img class="title__flag" src="./brasil-flag.svg" alt="Brasil Flag" />
        </div>
        <div class="total-info__cards">
          <template>
            <div class="card card--confirmed">
              <div class="card__body">
                <span class="card__title"></span>
                <span class="card__text">Total de <br />Confirmados</span>
              </div>
            </div>
            <div class="card card--recovered">
              <div class="card__body">
                <span class="card__title"></span>
                <span class="card__text">Total de <br />Recuperados</span>
              </div>
            </div>
            <div class="card card--deaths">
              <div class="card__body">
                <span class="card__title"></span>
                <span class="card__text">Total de <br />Mortes</span>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="country__container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
